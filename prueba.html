<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    .career-chooser {
      position: relative;
      height: 400px;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .overlay h1 {
      font-size: 32px;
      margin-bottom: 20px;
      position: absolute;
      top: 30px; /* Lo coloca más arriba */
      left: 50%;
      transform: translateX(-50%);
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .tags button {
      background-color: rgba(255, 255, 255, 0.15);
      border: 1px solid white;
      border-radius: 20px;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tags button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

<section class="career-chooser">
  <!-- Video de fondo -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="./video/visual.mp4" type="video/mp4" />
    Tu navegador no soporta el video HTML5.
  </video>

  <!-- Contenido encima del video -->
  <div class="overlay">
    <h1>Elige tu PC según tu carrera o especialización</h1>
    <div class="tags">
      <button>Todas</button>
      <button>Diseño gráfico</button>
      <button>Negocios/Finanzas</button>
      <button>Ingeniería</button>
      <button>Arquitectura</button>
      <button>Edición de video</button>
      <button>Programación</button>
      <button>Ciencias sociales</button>
    </div>
  </div>
</section>

</body>
</html>
